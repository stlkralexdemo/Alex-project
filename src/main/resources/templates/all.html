<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form data-th-action="@{/search}">
    <input name="height" type="search" class="item-search" data-th-value="${height}">
    <button type="submit">Подбор под ваш рост</button>
</form>

<form data-th-action="@{/search}">
    <input name="name" type="search" class="item-search" data-th-value="${name}">
    <button type="submit">Поиск по имени</button>
</form>

<ul class="list-group">
    <li data-th-each="item : ${items}" class="item list-group-item">
        <a data-th-href="@{/{id}(id=${item.id})}">
            [[${item.name}]]
        </a>
    </li>
</ul>

<p data-th-if="${items.size() == 0}" class="no-items">No products to display</p>

<a data-th-href="@{/0/edit}">Add</a>
</div>
</body>
</html>
