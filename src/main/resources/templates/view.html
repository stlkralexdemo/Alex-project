<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<h2 class="shadow-lg p-3 mb-5 bg-white rounded" style="color: black" align="center"> Для покупки товара свяжитесь с
    менеджером по телефону 2-33-44-55 </h2>
<div class="card" style="width: 60rem;">
    <img data-th-src="@{/media/{path}(path=${item.path})}" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">[[${item.name}]]</h5>
        <p class="card-text">[[${item.description}]]</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Цена: [[${item.price}]] рублей</li>
        <li class="list-group-item">Размер</li>
        <li class="list-group-item">[[${item.mtbSize}]] [[${item.roadBikeSize}]] [[${item.skiSize}]]</li>
    </ul>
    <div class="card-body">
        <a href="/" class="card-link">На главную</a>
    </div>
</div>

</body>
</html>
