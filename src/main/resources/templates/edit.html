<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<p data-th-if="${item.id != 0}">
    <img data-th-src="@{/media/{path}(path=${item.path})}" width="30%">
</p>

<form method="post" enctype="multipart/form-data">
    Название <input name="name" data-th-value="${item.name}">
    Цена в рублях <input name="price" data-th-value="${item.price}" required pattern="^[ 0-9]+$" title="Введите цену в рублях">
    Описание и контактные данные<input name="description" data-th-value="${item.description}">
    <input name="file" type="file">
    <button  style="color: tomato">Разместить объявление</button>
</form>
</body>
</html>
