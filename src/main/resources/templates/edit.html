<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<p data-th-if="${item.id != 0}">
    <img data-th-src="@{/media/{path}(path=${item.path})}">
</p>

<form method="post" enctype="multipart/form-data">
    <input name="name" data-th-value="${item.name}">
    <input name="price" data-th-value="${item.price}">
    <input name="description" data-th-value="${item.description}">
    <input name="file" type="file">
    <button>Save</button>
</form>
</body>
</html>
